{% extends "base.html" %}

{% block title %}ارتباط با ما{% endblock %}

{% block body %}
<div class="max-w-4xl mx-auto p-4 bg-white rounded shadow mt-6">
    <h1 class="text-2xl font-bold mb-4">ارتباط با ما</h1>
    <p class="text-gray-700 mb-4">
        برای ارتباط با ما می‌توانید از فرم زیر استفاده کنید یا با ایمیل و شماره تماس ما در ارتباط باشید.
    </p>

    <form method="post" class="flex flex-col gap-3">
        {% csrf_token %}
        <input type="text" name="name" placeholder="نام شما" class="border rounded p-2">
        <input type="email" name="email" placeholder="ایمیل شما" class="border rounded p-2">
        <textarea name="message" placeholder="پیام شما" class="border rounded p-2"></textarea>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
            ارسال پیام
        </button>
    </form>
</div>
{% endblock %}
