{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ TEXTS.home.app_title }}{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <style>
        @font-face {
            font-family: 'IRANSans';
            src: url("{% static 'fonts/IRANSansWeb_UltraLight.ttf' %}") format('truetype');
        }
        body { font-family: 'IRANSans', Arial, sans-serif; }
        .smooth-scroll { scroll-behavior: smooth; }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50">

<header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">{{ TEXTS.home.app_title }}</h1>
    {% block sidebar_btn %}{% endblock %}
</header>

{% block body %}{% endblock %}

<footer class="bg-gray-800 text-white p-4 mt-6 text-center">
    {{ TEXTS.general.footer_title }}
</footer>

{% block scripts %}{% endblock %}
</body>
</html>
