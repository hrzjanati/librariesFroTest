{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}صفحه من{% endblock %}</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- فونت ایران‌سنس -->
    <style>
        @font-face {
            font-family: 'IRANSans';
            src: url("{% static 'fonts/IRANSans.woff2' %}") format('woff2');
            font-weight: 400;
            font-style: normal;
        }

        body {
            font-family: 'IRANSans', Arial, sans-serif;
        }

        /* Smooth scroll برای اسکرول افقی */
        .smooth-scroll {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-gray-50 p-4">

<!-- هدر -->
<header class="bg-blue-600 text-white p-4 mb-6">
    <h1 class="text-xl font-bold text-center">لوگوی سایت یا هدر</h1>
</header>

<!-- محتوای اصلی -->
<main class="max-w-5xl mx-auto p-4">
    {% block content %}{% endblock %}
</main>

<!-- فوتر -->
<footer class="bg-gray-800 text-white p-4 mt-6 text-center">
    © 2025 همه حقوق محفوظ است
</footer>

</body>
</html>
